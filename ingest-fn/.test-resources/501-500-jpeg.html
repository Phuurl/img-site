<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/501-500-jpeg/" />
    <meta property="og:title" content="501-500-jpeg" />
    <meta property="og:description" content="Uploaded image" />
    <meta property="og:image" content="https://example.com/501-500-jpeg/501x500.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:site_name" content="Test Images" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternative" content="en_GB" />
    <meta property="twitter:card" content="photo" />
    <meta property="twitter:image" content="https://example.com/501-500-jpeg/501x500.jpg" />
    <meta property="twitter:title" content="Image" />
    <title>Image | Test</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <style>
        body { background-color: rgba(51, 51, 51, 1); }
        div.container {
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 20px;
            -ms-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }
        a {
            text-decoration: none;
            font-size: 32px;
            color: rgba(255, 255, 255, 1);
            font-family: 'Ubuntu', sans-serif;
        }
        div.container div.open {
            margin: 25px;
        }
        div.container div.open a.btn {
            margin-bottom: 5px;
            font-size: 12pt;
            padding: 10px;
            font-weight: bold;
            white-space: nowrap;
        }
        div.container div.open a.btn:hover {
            background: rgba(255, 255, 255, 1);
            color: rgba(51, 51, 51, 1);
        }
        img {
            max-width: 100%;
            max-height: 80vh;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <div class="image"><a href="501x500.jpg"><img src="501x500.jpg"></a></div>
        <div class="open">
            <a href="501x500.jpg" class="btn">VIEW FULL SIZE (501 x 500)</a><br>
        </div>
    </div>
</div>
</body>
</html>
